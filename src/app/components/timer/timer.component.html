<app-progress [progress]="progress"></app-progress>
<div class="timer">
  <app-display [time]="countdown"></app-display>
  
  <div class="buttons">
    <button *ngIf="!timerService.paused" (click)="timerService.toggleCountdown()">START</button>
    <button *ngIf="timerService.paused" (click)="timerService.toggleCountdown()">PAUSE</button>
    <button (click)="timerService.restartCountdown()">RESTART</button>
  </div>
</div>
